<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport"
                        content="width=device-width, initial-scale=1.0">
                <title>slot machine</title>
                <link rel="stylesheet" href="css/start.css">
                <link rel="stylesheet"
                        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
                        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
                        crossorigin="anonymous" referrerpolicy="no-referrer" />
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com"
                        crossorigin>
                <link
                        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,500;1,700&family=Black+Ops+One&family=League+Spartan:wght@100;400;800&family=Roboto:wght@300;700;900&display=swap"
                        rel="stylesheet">
        </head>
        <body>
                <main>
                        <img src="images/casino-bg.jpg" alt>
                        <div id="jackpot">
                                <h2 id="jackpoth2">jackpot</h2>
                        </div>
                        <div id="container">
                                <div>
                                        <div class="bg-marron">
                                                <div class="bg">
                                                        <div id="manette">
                                                                <div id="baton"></div>
                                                                <div id="cercle">
                                                                </div>
                                                        </div>
                                                        <div class="parent">
                                                                <div
                                                                        id="slide-left"
                                                                        class="child">
                                                                        <div
                                                                                class="opacity-05"><img
                                                                                        src="images/lemon.jpg"
                                                                                        alt></div>
                                                                        <div
                                                                                class="slide-im slide-left"></div>

                                                                </div>
                                                                <div
                                                                        id="slide-middle"
                                                                        class="child">

                                                                        <div
                                                                                class="opacity-05"><img
                                                                                        src="images/horseshoe.jpg"
                                                                                        alt></div>
                                                                        <div
                                                                                class="slide-im slide-middle"></div>
                                                                </div>
                                                                <div
                                                                        id="slide-right"
                                                                        class="child">
                                                                        <div
                                                                                class="opacity-05"><img
                                                                                        src="images/horseshoe.jpg"
                                                                                        alt></div>
                                                                        <div
                                                                                class="slide-im slide-right"></div>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div id="popup">
                                                        <h2
                                                                class="color-white">End
                                                                of
                                                                Game
                                                                !</h2>
                                                        <h4
                                                                class="color-white">Play
                                                                a
                                                                new
                                                                game</h4>
                                                        <h4
                                                                class="color-blue">Buy
                                                                free
                                                                spins</h4>
                                                        <h4
                                                                class="gold">$10,000</h4>
                                                        <div
                                                                id="btn_buy">
                                                                <button><a
                                                                                href="index.html"><i
                                                                                        class="fa-solid fa-xmark red"></i></a></button><button>
                                                                        <a
                                                                                href="start.html"
                                                                                id="fa-check"><i
                                                                                        class="fa-solid fa-check green"></i></a></button></div>

                                                </div>
                                        </div>
                                        <button id="btn-play"><a href="#">PLAY</a></button>
                                </div>
                                <div id="totauxP">
                                        <div class="totauxHead">
                                                <div id="nbrClic"
                                                        class="clicHead">0</div>
                                                <img
                                                        src="images/start.png"
                                                        alt="img"><img
                                                        src="images/dollarpng.png"
                                                        style="width: 20%;"></div>
                                        <div id="totaux">
                                                <div id="partyScore">
                                                        <div id="scoreP"
                                                                class="d-grid">
                                                                <img
                                                                        src="images/bar.png"
                                                                        alt="imag"><p>Total
                                                                        Game</p>

                                                        </div>
                                                        <div id="scoreWinP"
                                                                class="d-grid"><img
                                                                        src="images/bar.png"
                                                                        alt="imag"><p>Set
                                                                        won </p></div>
                                                        <div id="scoreLooseP"
                                                                class="d-grid"><img
                                                                        src="images/bar.png"
                                                                        alt="imag"><p>Lost
                                                                        set</p></div>
                                                        <div id="scoreTotalP"
                                                                class="d-grid"><img
                                                                        src="images/bar.png"
                                                                        alt="imag"><p>Times
                                                                        Played</p></div>
                                                </div>
                                                <div id="gameScore">
                                                        <div id="scoreG"
                                                                class="d-grid"><img
                                                                        src="images/bar.png"
                                                                        alt="imag"><p>Total
                                                                        Won</p></div>
                                                        <div id="scoreWinG"
                                                                class="d-grid"><img
                                                                        src="images/bar.png"
                                                                        alt="imag"><p>Balance</p></div>
                                                        <div id="scoreLooseG"
                                                                class="d-grid"><img
                                                                        src="images/bar.png"
                                                                        alt="imag"><p>Free
                                                                        Spins
                                                                        Left</p></div>
                                                        <div
                                                                id="nbrDePartieJoue"
                                                                class="d-grid"><img
                                                                        src="images/bar.png"
                                                                        alt="imag"><p>Set
                                                                        Played</p></div>
                                                </div>

                                        </div>
                                </div>
                        </div>
                </main>
                <div class="content1">
                        <div class="logo1"><img src="./images/dollarpng.png"
                                        width="150"
                                        alt="logo"></div>
                        <div class="shadow"></div>
                </div>
                <script src="js/arrayData.js"></script>
                <script src="js/script.js"></script>
        </body>
</html>
